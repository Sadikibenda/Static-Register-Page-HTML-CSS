<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="Stylesheet" href="./main.css" />
</head>
<body>
    <header>
      <a href="">About</a>
      <a href="">Log in</a>
    </header>

    <div class="container">
      <h1>Sign Up</h1>
      <form>
        <div>
         <input type="email" placeholder="Email" required/>
        </div>
        <div>
         <input type="text" placeholder="Username" required/>
        </div>
        <div>
         <input type="password" placeholder="Password" required/>
        </div>
        <div>
         <input type="password" placeholder="Confirm Password" name="Confirm Password" required/>
        </div>

        <div>
          <button type="submit">submit</button>
        </div>
      </form>
      <footer>
        <img src="./assets/amazonLogo.png" alt="Amazon Icon" height="32" width="32"/>   
        <img src="./assets/gitHubLogo.png" alt="GitHub Icon" height="32" width="32"/>
        <img src="./assets/slackLogo.png" alt="Slack Icon" height="32" width="32" />
        <img src="./assets/instagramLogo.png" alt="Instagram Icon" height="32" width="32" /> 
      </footer>
    </div>
</body>
</html>
